{% extends 'base.html' %}
      {% block content %}
      <div class="container mt-5">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for banner in banners %}
            <div class="carousel-item slider_first">
              <a href=""><img src="{{ banner.banner.url }}" class="d-block w-100 img-fluid" alt="First slide" style="height: 90vh"></a>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
      
      <div class="container mt-5 mb-5">
        <h2 class="title text-center border-bottom">Our Latest Product</h2>
      </div>

      <div class="container mt-3">
        <div class="row">
          {% for product in products %}
          <div class="card col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="{{ product.image.url }}" alt="">
            <div class="content">
              <div class="row">
                <div class="details mt-3">
                  <a href="{% url 'store:detail' product.id %}" class="title">{{ product.name }}</a>
                  <p>{{ product.price }} UZS</p>
                </div>
              </div>
              <div class="buttons">
                <button><a href="{% url 'store:detail' product.id %}" class="text-light" style="text-decoration: none;">Korish</a></button>
                <button class="cart-btn" onclick="AddToCart({{ product.id }})">Add to Cart</button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      
      
      <br>
      <br>

      {% endblock %}
