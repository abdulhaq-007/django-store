{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
  <div class="row">
          {% for product in products %}
          <div class="card col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="{{ product.image.url }}" alt="">
            <div class="content">
              <div class="row">
                <div class="details mt-3">
                  <a href="{% url 'store:detail' product.id %}" class="title">{{ product.name }}</a>
                  <p>${{ product.price }}</p>
                </div>
              </div>
              <div class="buttons">
                <button>
                <a href="{% url 'store:detail' product.id %}" class="text-light" style="text-decoration: none">
                  Korish
                </a>
                </button>
                <button class="cart-btn" onclick="AddToCart({{ product.id }})">Add to Cart</button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      
      
      <br>
      <br>

      {% endblock %}
